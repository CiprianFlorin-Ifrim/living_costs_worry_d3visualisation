<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sankey - Cost of Living</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/save-svg-as-png@1.2.0/saveSvgAsPng.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.19.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="d3.sankey.js"></script>
</head>
<body>
<div id="content">
  <div class="controls">
    <div class="sliders-wrapper">
      <div class="slidecontainer1">
        <input type="range" min="1" max="150" value="80" class="slider" id="range1">
      </div>
      <div class="slidecontainer2">
        <input type="range" min="1" max="150" value="100" class="slider" id="range2">
      </div>
    </div>
    <div class="select-wrapper">
      <select id="alignment-dropdown">
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="justified">Justified</option>
      </select>
      <label class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <button id="toggleColour" class="colour-toggle">Toggle Color</button>
  <button id="toggleGradient" class="gradient-toggle">Toggle Gradient</button>
  <div class="file-upload-wrapper">
    <button class="file-upload-btn">Process Dataset</button>
    <input type="file" id="fileInput" style="display:none" />
    <button id="saveAsPng" class="save-as-png-btn">Save as PNG</button>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Graph Colours</button>
    <div class="dropdown-content">
      <a href="#" id="pastelRange">Pastel Range</a>
      <a href="#" id="valentineScheme">Valentine Scheme</a>
      <a href="#" id="staticModern">Static Modern</a>
    </div>
  </div>
  <div id='chart'></div>
</div>
<script src="script.js" type="module"></script>
</body>
</html>
