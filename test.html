<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider and Dropdown Example</title>
  <style>
    /* Add CSS styles (optional) */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      padding: 12px 16px;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="slidecontainer">
    <input type="range" min="1" max="30" value="1" class="slider" id="range">
  </div>

  <div class="dropdown">
    <button class="dropbtn">Graph Colours</button>
    <div class="dropdown-content">
      <a href="#" data-value="pastel-range">Pastel Range</a>
      <a href="#" data-value="valentine-scheme">Valentine Scheme</a>
      <a href="#" data-value="static-modern">Static Modern</a>
    </div>
  </div>
</div>

<script>
  // Get references to the input and select elements
  const slider = document.getElementById('range');
  const dropdownLinks = document.querySelectorAll('.dropdown-content a');

  // Define the function to be updated
  function updateFunction(sliderValue, dropdownValue) {
    console.log(sliderValue, dropdownValue);
  }

  // Create event listeners for the input and select elements
  slider.addEventListener('input', (event) => {
    updateFunction(event.target.value, getSelectedDropdownValue());
  });

  dropdownLinks.forEach(link => {
    link.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent the default link behavior
      updateFunction(slider.value, event.target.dataset.value);
    });
  });

  // Get the default dropdown value
  function getSelectedDropdownValue() {
    let selectedValue = dropdownLinks[0].dataset.value;
    dropdownLinks.forEach(link => {
      if (link.classList.contains('selected')) {
        selectedValue = link.dataset.value;
      }
    });
    return selectedValue;
  }

  // Call the function initially with default values
  updateFunction(slider.value, getSelectedDropdownValue());
</script>
</body>
</html>
